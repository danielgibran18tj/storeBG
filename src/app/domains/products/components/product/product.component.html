<div class="group rounded-lg border" style="background-color:rgb(146, 109, 63);">

    <a class="w-full overflow-hidden rounded-t-lg bg-gray-200">
        <div style="position: relative;">
            <button 
                [routerLink]="['/product', product.id]" 
                type="button" class="absolute w-3/5 h-52"
                style="left:20%; opacity:0; z-index:10;" 
                >
            </button>
            <div class="picsum-img-wrapper flex justify-center">
                <img [src]="product.images" [alt]="title"
                    class="h-64 w-64 object-cover object-center group-hover:opacity-75">
            </div>
            <div *ngIf="isSelected(product.id)" class="absolute top-2 right-2">
                <svg class="w-20 h-20 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
        </div>
    </a>

    <div class="flex flex-col space-y-2 p-4">
        <h3 class="text-sm text-gray-700 mb-3" style="line-height: 1.5; height: 3rem;">
            {{ title | uppercase }}
        </h3>
        <p class="text-lg font-medium text-gray-900">{{price | currency:'$ ':'symbol':'1.0'}}</p>
        <button class="text-black bg-gray-200 font-medium rounded-lg text-center px-5 py-2.5 w-full"
            (click)="addToCartHandler()">
            Add as selected
        </button>
    </div>
</div>
