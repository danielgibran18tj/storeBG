<div class="group rounded-lg border" style="background-color:rgb(146, 109, 63);">

    <!-- [routerLink]="['/product', product.id]"    esta es una forma de redirigirnos a otra pagina junto con un parametro -->
    <a class="w-full overflow-hidden rounded-t-lg bg-gray-200">
        <div style="position: relative;">
            <button
                [routerLink]="['/product', product.id]"
                type="button"
                class="absolute w-3/5 h-52"
                style="left:20%; opacity:0; z-index:10;"
                (click)="handleInvisibleButtonClick()">
                <!-- BotÃ³n transparente, sin contenido visible -->
            </button>
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let image of product.listImages">
                    <div class="picsum-img-wrapper flex justify-center">
                        <img [src]="image" [alt]="title" class="h-64 w-64 object-cover object-center group-hover:opacity-75">
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
        <!-- <img [src]="img" [alt]="title" class="h-64 w-64 object-cover object-center group-hover:opacity-75"> -->
    </a>

    <div class="flex flex-col space-y-2 p-4">
        <h3
            class="text-sm text-gray-700 line-clamp-2"
            style="line-height: 1.5; height: 3rem;"
            >
                {{ title | uppercase  }}
        </h3>
        <!-- pipeline limpiando decimales y agregando simbolo $ -->
        <p class="text-lg font-medium text-gray-900">{{price | currency:'$ ':'symbol':'1.0'}}</p>
        <!-- link para mas usos de pipes :   https://angular.dev/api/common/DatePipe?tab=usage-notes -->
        <!-- | date:'short' -->
        <p *ngIf="product" class="text-sm font-medium text-gray-500">{{product.creationAt | timeAgo}}</p>
        <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full"
            (click)="addToCartHandler()">
            Add to cart
        </button>
    </div>
</div>
