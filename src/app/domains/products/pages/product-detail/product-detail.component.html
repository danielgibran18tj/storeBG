<div class="w-full flex space-x-10">
  <div class="flex flex-col w-1/3">
    <div class="w-full rounded border border-gray-200">
      <img alt="ecommerce" class="w-full object-cover object-center" [src]="cover()" />
    </div>
    <div *ngIf="isSelected()" class="absolute top-2 right-2">
      <svg class="w-20 h-20 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
    </div>
  </div>
  <div class="mt-5 w-full">
    <h2 class="text-sm title-font text-gray-500 tracking-widest">{{product()?.category?.name | uppercase}}</h2>
    <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
      {{product()?.title}}
    </h1>
    <p class="leading-relaxed">
      {{product()?.description}}
    </p>
    <p class="title-font font-medium text-2xl text-gray-900 mt-5">{{product()?.price | currency:'$ ':'symbol':'1.0'}}
    </p>
    <button class="flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
      (click)="addToSelect()">
      Add as selected
    </button>
  </div>
</div>
